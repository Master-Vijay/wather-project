<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <header>
            <h1>Weather App</h1>
            <p>Check the weather of your city!</p>
        </header>
        
        <div class="search-box">
            <input type="text" id="city-name" placeholder="Enter City">
            <button id="search-btn">Get Weather</button>
        </div>

        <div class="weather-info" id="weather-info">
            <!-- Weather information will be dynamically added here -->
        </div>

        <div id="error-message" class="error-message">
            <p>City not found or invalid API response.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
